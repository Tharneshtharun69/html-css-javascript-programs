<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        p{
            color:white;
            font-size: 30px;
            text-align: center;
        }
        .red{
            width:200px;
            height:200px;
            margin:20px;
            background-color:red;
            border-radius: 5px;
            justify-content: center;
            place-content: center;
            margin-top: 80px;
        }
        .green{
            width:200px;
            height:200px;
            margin:20px;
            background-color: green;
            border-radius: 5px;
            justify-content: center;
            place-content: center;
            margin-top: 80px;
        }
        .blue{
            width:200px;
            height:200px;
            margin:20px;
            background-color: blue;
            border-radius: 5px;
            justify-content: center;
            place-content: center;
            margin-top: 80px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            text-align: center;
            justify-content: center;
        }
        .con{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            text-align: center;
            justify-content: center;
        }
        img{
            width:200px;
            height: 200px;
            margin: 50px;
            margin-left: 100px;
            margin-right: 100px;
        }
        img:hover{
            border-color: 2px solid blue;
        }
    </style>
</head>
<body>
    <p>FLEX BOX</p>
    <div class="container">
        <div class="red">Red</div>
        <div class="green">Green</div>
        <div class="blue">Blue</div>
    </div>
    <div class="con">
        <img src="./happynewyear.png" alt="">
        <img src="./happynewyear.png" alt="">
        <img src="./happynewyear.png" alt="">
    </div>
</body>
</html>
