<!DOCTYPE html>
<html>
    <head>
        <title>
            ODD OR EVEN
        </title>
    </head>
    <body>
        <script>
            var a=2;
            if(a%2==0)
            {
                document.write("a is even");
            }
            else
            {
                document.write("a is odd");
            }
        </script>
    </body>
</html>
