<!DOCTYPE html>
<html>
  <head>
    <center><h1>Outer Circle,Inner Circle</h1></center>
    <style>
      .outercircle
      {
        border-radius:50%;
        width:200px;
        height:200px;
        background-color:red;
        place-content:center;
        border-color:black;
        border-width:10px;
      }
      .innercircle
      {
        margin-left:50px;
        border-radius:50%;
        width:100px;
        height:100px;
        background-color:black;
      }
    </style>
  </head>
  <body>
      <div class="outercircle">
        <div class="innercircle"></div>
      </div>
  </body>
</html>
